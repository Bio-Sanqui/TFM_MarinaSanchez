<!DOCTYPE html>
<html lang="en">
<head>
  <title>Leukocyte Image Classification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cosmo/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h1 class="jumbotron bg-primary text-white display-6 p-4">White Blood Cell Image Classification</h1>
  <h4 class="description">This web app uses GPT4o and a two-shot learning strategy to identify the leukocyte type (neutrophil, eosinophil, basophil, monocyte or lymphocyte) in peripheral blood cell smear images.</h4>
  <br>
  <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Upload Your Image :</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" name="my_image" id="pwd">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>

	{% if response %}
  <img src="{{img_path}}" height="175px" width="175px">
  <br><br>
	<h4><i> {{response}} </i></h4>

	{% endif %}

</div>

</body>
</html>
